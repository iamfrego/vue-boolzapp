<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>

        <div id="app">

            <!-- background-color -->
            <header>
                <div class="top_green"></div>
                <div class="back_gray"></div>
            </header>

            <main>
                <div class="container">

                    <div class="user_navbar">
                        <!-- A-side SOLO utente -->
                        <div class="myInfo">
                            <div class="user">
                                <div class="avatar">
                                    <img class="avatar__image"
                                        src="./assets/img/avatar_1.jpg" />
                                </div>
                                <div class="username">
                                    <p>Matteo Fregonese</p>
                                </div>
                            </div>
                            <div class="icon">
                                <i class="fas fa-circle-notch"></i>
                                <i class="fas fa-comment-alt"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>
                        <!-- Nav chat Selected -->
                        <div class="selected_chat">
                            <div class="user">
                                <div class="avatar">
                                    <img class="avatar__image"
                                        src="./assets/img/avatar_2.jpg" />
                                </div>
                                <div class="selected_chat_user">

                                    <div class="username">
                                        <p>Michele</p>
                                    </div>
                                    <div class="last_seen">
                                        <p>Ultimo accesso oggi alle</p>
                                    </div>
                                </div>
                            </div>
                            <div class="icon">
                                <i class="fas fa-search"></i>
                                <i class="fas fa-paperclip"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>
                    </div>

                    <section class="main_container">

                        <aside>
                            <!-- notifiche desktop -->
                            <div class="notify">
                                <div class="icon icon_bell">
                                    <i class="fas fa-bell-slash bell"></i>
                                </div>
                                <div class="notify_text">
                                    <h3>Ricevi notifiche di nuovi messaggi</h3>
                                    <p style="text-decoration: underline;">Attiva
                                        notifiche desktop</p>
                                </div>
                            </div>

                            <!-- search -->
                            <div class="search">
                                <div class="icon">
                                    <i class="fas fa-search"></i>
                                </div>
                                <input type="text" placeholder="Cerca o inizia una nuova chat">
                            </div>

                            <!-- chat list -->
                            <div class="chat_list">
                                <div v-for = "contact in contacts">
                                    <div class="chat" @click="showMessage">
                                    <div class="user">
                                        <div class="avatar">
                                            <img class="avatar__image"
                                                :src="contact.avatar">
                                        </div>
                                        <div class="username">
                                            <p>{{contact.name}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </aside>

                        <div class="chat_content">

                            <!-- <div v-for="(message,i) in contacts.messages" :id="messages.status" class="message_container">
                                <p>{{message.text}}</p>
                            </div> -->

                            <div class="message_container"></div>

                            <div class="writeMessage">
                                <div class="icon iconMessage">
                                    <i class="far fa-smile"></i>
                                </div>
                                <div class="inputMessage">
                                    <input type="text">
                                </div>
                                 <div class="icon iconMessage">
                                    <i class="fas fa-microphone"></i>
                                </div>
                            </div>
                        </div>

                    </section>
                </div>

            </main>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
